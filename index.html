<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">splitter</h1>
    </header>
    <section class="main">
      <h4 class="name">bill</h4>
      <input type="text" class="total" />
      <h4 class="tip-text">select tip %</h4>
      <!-- percentage -->
      <div class="percentage">
        <div class="percent five">5%</div>
        <div class="percent ten">10%</div>
        <div class="percent fifteen">15%</div>
        <div class="percent twent-five">25%</div>
        <div class="percent fifty">50%</div>
        <div class="percent custom">custom</div>
      </div>
      <!-- end of percenpercent tage -->
      <h4 class="name">number of people</h4>
      <div class="people">
        <input type="text" class="total" />
      </div>
      <!-- tip amount container -->
      <div class="tip-container">
        <div class="tip-amount">
          <h4 class="amount-text">tip amount</h4>
          <h4 class="amount-money">$4.00</h4>
        </div>
        <div class="tip-total">
          <h4 class="total-text">total</h4>
          <h4 class="total-money">$32.00</h4>
        </div>
      </div>
      <!-- end of tip amount container -->
    </section>
    <script src="./app.js"></script>
  </body>
</html>
